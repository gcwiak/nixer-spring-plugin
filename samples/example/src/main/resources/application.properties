server.address=0.0.0.0
server.port=8080

nixer.login.stigma.cookie=Stigma
nixer.login.stigma.tokenLifetime=P1D
nixer.login.stigma.encryptionKeyFile=classpath:stigma-jwk.json
nixer.login.stigma.decryptionKeyFile=classpath:stigma-jwk.json

nixer.login.captcha.enabled=true
nixer.login.captcha.strategy=AUTOMATIC
nixer.login.captcha.param=g-recaptcha-response

recaptcha.verifyurl=https://www.google.com/recaptcha/api/siteverify
recaptcha.key.site=6LetVa4UAAAAAPpwWsl3LRRk8qCRfZvKJjE0U4Om
recaptcha.key.secret=6LetVa4UAAAAAAAa1f1PaqgStH8rgV5sqTlUxGd4
recaptcha.http.timeout.connect=2000
recaptcha.http.timeout.read=2000
recaptcha.http.timeout.connectionRequest=2000
recaptcha.http.max-connections=10
recaptcha.blocking.enabled=true
recaptcha.blocking.max-attempts=4
recaptcha.blocking.duration=PT1H

management.server.port=8081
management.endpoints.web.exposure.include=metrics,captcha,loggers

spring.datasource.url=jdbc:h2:mem:nixer-plugin
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=nixer
spring.datasource.password=nixer-test
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

management.metrics.export.influx.auto-create-db=true
management.metrics.export.influx.batch-size=10000
management.metrics.export.influx.compressed=true
management.metrics.export.influx.connect-timeout=1s
management.metrics.export.influx.consistency=one
management.metrics.export.influx.db=mydb
management.metrics.export.influx.enabled=true
management.metrics.export.influx.num-threads=2
management.metrics.export.influx.password=root
management.metrics.export.influx.read-timeout=10s
management.metrics.export.influx.step=1m
management.metrics.export.influx.uri=http://localhost:8086
management.metrics.export.influx.user-name=root